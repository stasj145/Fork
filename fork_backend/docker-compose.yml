version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: fork_postgres
    environment:
      POSTGRES_USER: fork_user
      POSTGRES_PASSWORD: fork_password
      POSTGRES_DB: fork_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fork_user -d fork_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: fork-backend
    environment:
      - FORK_BACKEND_ADMIN_USERNAME=admin
      - FORK_BACKEND_ADMIN_EMAIL=fork-admin@example.com
      - FORK_BACKEND_ADMIN_PASSWORD=admin
      - FORK_BACKEND_SECRET_KEY=very_secret_key_here_change_this_in_production
      - FORK_POSTGRES_USER=fork_user
      - FORK_POSTGRES_PASSWORD=fork_password
      - FORK_POSTGRES_DB_NAME=fork_db
      - FORK_POSTGRES_URL=fork_postgres
    ports:
      - 8000:8000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
